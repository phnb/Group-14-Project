<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign-in</h2>

    <form action="/auth/signin/" method="POST">

    {% csrf_token %}
    <label>user name</label>
    <input type="text" id="usrnm" name="username" placeholder="input your user name" required>
    <br>

    <label>password</label>
    <input type="text" id="pw" name="password" placeholder="input your password" required>
    <br>
    
    <button type="submit">Sign in, come on!</button>
    </form>

    <form action="/auth/register" method="GET">
        <button type="submit">No account yet? Let's register!</button>
    </form>

</body>
</html>
