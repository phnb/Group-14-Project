<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration</h2>

    <form action="/auth/register/" method="POST">
    {% csrf_token %}
    <label>user name</label>
    <input type="text" id="usrnm" name="username" placeholder="input your registration user name" required>
    <br>

    <label>1st name</label>
    <input type="text" id="usrnm" name="firstname" placeholder="input your registration first name" required>
    <br>
    
    <label>last name</label>
    <input type="text" id="usrnm" name="lastname" placeholder="input your registration last name" required>
    <br>
    
    <label>email</label>
    <input type="text" id="usrnm" name="email" placeholder="input your registration email" required>
    <br>
    
    <label>pw</label>
    <input type="text" id="usrnm" name="password" placeholder="input your registration password" required>
    <br>
    
    <label>pw confirmed</label>
    <input type="text" id="usrnm" name="confirmpassword" placeholder="confirm the pw" required>
    <br>

    <button type="submit">Registrate</button>
    </form>

</body>
</html>
